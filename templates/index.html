<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>{{ title }}</title>
  </head>
  <body>
    <div class="container" style="padding:10px">
      <h1>{{ title }}</h1>

      <form method="POST" action="v1/sys/token_watch_interval" name="token_watch_interval">
        <div class="row">
          <div class="col">
            <label for="token_watch_interval" class="form-label">Token watch interval:</label>
          </div>
          <div class="col">
            <input type="text" class="form-control" name="token_watch_interval" id="token_watch_interval" value="{{ token_watch_interval }}">
          </div>
          <div class="col">
            <div class="btn-group" role="group" >
              <button name="token_watch_interval" type="submit" class="btn btn-primary" value="token_watch_interval">Set Token Interval</button>
            </div>
        </div>
      </form>

      <form method="POST" action="v1/sys/lease_watch_interval" name="lease_watch_interval">
        <div class="row">
          <div class="col">
            <label for="lease_watch_interval" class="form-label">Lease watch interval:</label>
          </div>
          <div class="col">
            <input type="text" class="form-control" name="lease_watch_interval" id="lease_watch_interval" value="{{ lease_watch_interval }}">
          </div>
          <div class="col">
            <div class="btn-group" role="group" >
              <button name="lease_watch_interval" type="submit" class="btn btn-primary" value="lease_watch_interval">Set Lease Watch Interval</button>
            </div>
        </div>
      </form>

      <form method="POST" action="v1/sys/exit" name="exit">
        <p>
          <div class="btn-group" role="group" >
            <button name="token_watch_interval" type="submit" class="btn btn-primary" value="exit">Exit</button>
          </div>
        </p>
    </form>
    <hr/>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
